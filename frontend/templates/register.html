{% extends 'index.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <title>Register</title>
</head>
<body>
{% block content %}
    <div class="reg-container">
        <h1 class="auth-heading">Create an account</h1>
        <form class="reg-form" action="{{ url_for('register') }}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
            <span id="username-span"></span>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <span id="email-span"></span>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <span id="password1"></span>
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password">
            <span id="passwordTwo"></span>
            <label id="account-type-lbl" for="account-type">Account Type</label>
            <div class="account-type">
                <input type="radio" name="account-type" id="job-applicant" value="job-applicant">
                <label for="job-applicant">Job Applicant</label>
                <input type="radio" name="account-type" id="company" value="company">
                <label for="company">Company</label>
            </div>
            <div class="job-applicant">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name">
                <span id="first-name-span"></span>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                <span id="last-name-span"></span>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
                <span id="phone-span"></span>
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="Age">
                <span id="age-span"></span>
                <input type="submit" class="reg-submit-btn" id="reg-btn1" value="Register">
            </div>
            <div class="company">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company-name" placeholder="Company Name">
                <span id="company-name-span"></span>
                <label for="company-phone">Company Phone Number</label>
                <input type="text" id="company-phone" name="company-phone" placeholder="Company Phone Number">
                <span id="company-phone-span"></span>
                <label for="company-address">Company Address</label>
                <input type="text" id="company-address" name="company-address" placeholder="Company Address">
                <span id="company-address-span"></span>
                <label for="company-description">Company Description</label>
                <span id="company-description-span"></span>
                <input type="text" id="company-description" name="company-description"
                       placeholder="What does your company do?">
                <input type="submit" class="reg-submit-btn" value="Register">
            </div>
        </form>
    </div>
    <div class="reg-success">
        <h1>Registration Successful</h1>
        <p>Thank you for registering with us. You will be redirected shortly.</p>
        <i class="fa-regular fa-circle-check"></i>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/register.js') }}"></script>
{#    <script src="{{ url_for('static', filename='js/index.js') }}"></script>#}
{% endblock %}
{% block footer %}
{% endblock %}


</body>

</html>
