{% extends 'index.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <title>Register</title>
</head>
<body>
{% block content %}
    <div class="reg-container">
        <h1>Create an account</h1>
        <form class="reg-form" action="{{ url_for('register') }}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password">
            <label for="account-type">Account Type</label>
            <div class="account-type">
                <input type="radio" name="account-type" id="student" value="student">
                <label for="student">Job Applicant</label>
                <input type="radio" name="account-type" id="teacher" value="teacher">
                <label for="teacher">Company</label>
            </div>
            <button class="reg-btn">Register</button>
        </form>
    </div>
{% endblock %}
{% block footer %}
{% endblock %}

</body>

</html>
