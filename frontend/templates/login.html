{% extends 'index.html' %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>

<body>
    {% block content %}
    <div class="login-page">
        <h1 class="auth-heading">Login</h1>
        <div class="form">
            <form class="reg-form" action="{{ url_for('login') }}" method="post">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" />
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" />
                <input type="submit" class="login-submit" value="Login">

                <p class="message">Not registered? <a href="{{ url_for('register') }}">Create an account</a></p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
    {% endblock %}
    {% block footer %}
    {% endblock %}
</body>

</html>
